name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to the folder
            cd iv1201-recruitment-app
            
            # Pull the latest changes
            git pull origin main
            
            # Rebuild and restart containers
            # We use --build to ensure code changes are picked up
            sudo docker compose down
            sudo docker compose up -d --build
            
            # Prune unused images to save disk space on the small instance
            sudo docker image prune -f
      - name: Verify Deployment (Health Check)
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "Waiting for service to be ready at http://$EC2_HOST:3000..."
          
          for i in {1..12}; do
            # The "|| echo '000'" prevents the script from crashing if curl fails to connect
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://$EC2_HOST:3000 || echo "000")
            
            if [ "$STATUS" == "200" ]; then
              echo "✅ Service is UP and responding 200 OK!"
              exit 0
            fi
            
            echo "Attempt $i: Got status $STATUS (Service not ready). Waiting 5s..."
            sleep 5
          done
          
          echo "❌ Deployment failed: Service is not reachable on port 3000"
          exit 1
